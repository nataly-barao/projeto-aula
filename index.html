<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dobro</title>
</head>
<body>
    <script>
            var num;
            num=prompt("Digite um número:");
            num=parseFloat(num);
            alert("O dobro do valor é:\n" + num *2);
    </script>
</body>
</html>
